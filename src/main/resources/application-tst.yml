server:
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    maxActive: 10
    maxIdle: 5
    initialSize: 5
    removeAbandoned: true
  jpa:
    show-sql: true

logging:
  level:
    com:
      tourem: DEBUG
    root: INFO