server:
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    maxActive: 10
    maxIdle: 5
    initialSize: 5
    removeAbandoned: true
  jpa:
    show-sql: true

logging:
  level:
    com:
      tourem: DEBUG
    root: INFO